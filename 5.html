<script>
	alert("Эти атрибуты используются для асинхронной(одновременной) загрузки скриптов и самой страницы.\nAsync - первым выполнится тот скрипт, который загрузился первым.\nDefer - скрипты будут выполнятся в том порядке, в котором они добавлены на страницу.\nИспользуются для внешних скриптов.");
</script>
